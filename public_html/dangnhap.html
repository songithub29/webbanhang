<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   
    <title>Cửa hàng bán máy tính</title>
    <link href="dangky.css" rel="stylesheet" type="text/css"/>
</head>

<body>
        <div class="register">
            <h1>Đăng nhập</h1>
            <p>Vui lòng điền tài khoản của bạn</p>
            <hr>
            <label for="username"><b>Tên đăng nhập</b></label>
            <input type="text" placeholder="Tên tài khoản" name="username" id="username" >
            <label for="password"><b>Mật khẩu</b></label>
            <input type="password" placeholder="******" name="password" id="password">
          
        <div class="register login">
            <p>Bạn chưa có tài khoản? <a href="dangky.html">Đăng ký</a>.</p>
        </div>
           
            <button type="submit" class="submit"><a href="nhahang.html" class="signup-btn" onclick="showNotiSignUp()">Đăng nhập</a></button>
        </div>
        
</body>


</html>
